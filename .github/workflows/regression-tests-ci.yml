name: Trello API Test Automation CI

on:
  schedule:
    # Runs nightly at 22:00 UTC (23:00 Warsaw winter, 00:00 summer)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Security Scan (runs in parallel with tests)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true

      - name: Upload Dependency Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 30

  # Job 2: Test Execution (runs in parallel with security scan)
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Execute TestNG Tests
        run: mvn clean test -DsuiteXmlFile=src/test/resources/regression-test.xml
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      # Upload allure-results for the report generation job
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 1

  # Job 3: Generate and Deploy Report (runs after tests complete)
  report:
    name: Generate & Publish Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Download test results from previous job
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/

      # Get previous report history from GitHub Pages
      - name: Get Allure History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy Allure History
        if: always()
        continue-on-error: true
        run: |
          if [ -d "gh-pages/allure-history" ]; then
            mkdir -p target/allure-results/history
            cp -r gh-pages/allure-history/* target/allure-results/history/
          fi

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Prepare Allure History
        if: always()
        run: |
          mkdir -p target/site/allure-maven-plugin/allure-history
          if [ -d "target/site/allure-maven-plugin/history" ]; then
            cp -r target/site/allure-maven-plugin/history/* target/site/allure-maven-plugin/allure-history/
          fi

      # Upload as artifact (backup)
      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
          retention-days: 30

      # In the 'report' job...
      - name: Prepare Allure History
        if: always()
        run: |
          # Change path here
          mkdir -p target/allure-report/allure-history
          if [ -d "target/allure-report/history" ]; then
            cp -r target/allure-report/history/* target/allure-report/allure-history/
          fi

      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          # Change path here
          path: target/allure-report/
          retention-days: 30

      # Setup GitHub Pages
      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/allure-report/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4