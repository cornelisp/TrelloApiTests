name: Trello API Test Automation CI

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Execute TestNG Tests
        run: mvn clean test -DsuiteXmlFile=src/test/resources/test-suites/regression-test.xml -Dmaven.test.failure.ignore=true
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 1

  report:
    name: Generate & Publish Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Checkout Old History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Copy History
        if: always()
        run: |
          mkdir -p target/allure-results/history
          if [ -d "gh-pages-dir/history" ]; then
            cp -r gh-pages-dir/history/* target/allure-results/history/
          fi

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_report: allure-report

      - name: Organize Report Structure
        if: always()
        run: |
          # Create directory for the current run
          mkdir -p gh-pages-dir/${{ github.run_number }}
          cp -r allure-report/* gh-pages-dir/${{ github.run_number }}/
          
          # Update the latest report at root (so the main URL works)
          cp -r allure-report/* gh-pages-dir/

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages-dir
          keep_files: true