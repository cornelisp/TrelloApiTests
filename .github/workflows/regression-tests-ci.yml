name: Trello API Test Automation CI

on:
  schedule:
    # Runs nightly at 22:00 UTC (23:00 Warsaw winter, 00:00 summer)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Run dependency vulnerability check
      - name: Dependency Check
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true # Won't fail build, but shows warnings

      # Run tests with TestNG
      - name: Run Tests
        run: mvn clean test -DsuiteXmlFile=src/test/resources/regression-test.xml
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}

      # Generate Allure Report
      - name: Generate Allure Report
        if: always() # Runs even if tests fail
        run: mvn allure:report

      # Upload Allure Report as artifact
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
          retention-days: 30

      # Upload Test Results
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      # Upload Dependency Check Report
      - name: Upload Dependency Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 30