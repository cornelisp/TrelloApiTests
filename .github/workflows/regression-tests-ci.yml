name: Trello API Test Automation CI

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false


# ----------------------------------------
# JOB 1: SECURITY SCAN
# ----------------------------------------
jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true

      - name: Upload Dependency Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 30


  # ----------------------------------------
  # JOB 2: RUN TESTS
  # ----------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Execute TestNG Tests
        run: mvn clean test -DsuiteXmlFile=src/test/resources/test-suites/regression-test.xml
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 1

      - name: Notify on Failure
        if: failure()
        run: echo "âŒ Tests failed. Allure report will still be generated."


  # ----------------------------------------
  # JOB 3: GENERATE & PUBLISH ALLURE REPORT
  # ----------------------------------------
  report:
    name: Generate & Publish Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout gh-pages branch (history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository -y ppa:qameta/allure
          sudo apt-get update
          sudo apt-get install -y allure

      - name: Restore History
        run: |
          mkdir -p target/allure-results/history
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history target/allure-results/
          fi

      - name: Generate Allure Report
        run: allure generate target/allure-results --clean -o allure-report

      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 14

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print URL to Summary
        if: always()
        run: |
          echo "### ðŸš€ Allure Report Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ **${{ steps.deployment.outputs.page_url }}**" >> $GITHUB_STEP_SUMMARY
